    <script>
        $(document).ready(function() {
            $('.upbtn').click(function() {
                $('html,body').animate({
                    scrollTop: $('#sec1').offset().top
                }, 200);
            });

            $(window).scroll(function() {
                var upbtn = $(window).scrollTop();
                if (upbtn > 0) {
                    $(".upbtn").css("opacity", "1");
                    $(".upbtn").css("transition", ".5s");
                } else {
                    $(".upbtn").css("opacity", "0");
                    $(".upbtn").css("transition", ".5s");
                }
            });



        });

    </script>
